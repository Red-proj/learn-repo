name: maxbot-go CI

on:
  push:
    paths:
      - 'maxbot-go/**'
      - '.github/workflows/maxbot-go-ci.yml'
  pull_request:
    paths:
      - 'maxbot-go/**'
      - '.github/workflows/maxbot-go-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: maxbot-go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: maxbot-go/go.mod

      - name: Test
        run: go test ./...
